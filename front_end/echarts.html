		  ,$ = layui.$;
		  
		  //头部事件

		    }
		    ,menuRight: function(){
		      layer.open({
		        type: 1
		        ,content: '<div style="padding: 15px;">处理右侧面板的操作</div>'
		        ,area: ['260px', '100%']
		        ,offset: 'rt' //右上角
		        ,anim: 5
		        ,shadeClose: true
		      });
		    }
		  });

		  //头部事件

		    //左侧菜单事件

		      layer.msg('boom');
